components:
  schemas:
    User:
      type: object
      required: [name, email, password]
      properties:
        name:
          type: string
          example: Test
        email:
          type: string
          example: john@email.com
        password:
          type: string
          example: password
        profile:
          type: string
          enum:
            - DataEntry
            - Administrator
          default: DataEntry
        church:
          type: string
          example: 63ccad4fac7871cc2f7b84cb
        rol:
          type: string
          enum:
            - SuperAdministrator
            - Administrator
            - Responsible
          default: Responsible
        address:
          type: string
          example: "Calle # 12"
        phone:
          type: string
          example: "+5258493624"
    ResponsibleGet:
      type: object
      properties:
        status:
          type: boolean
          example: true
        data:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                example: Andres
              email:
                type: string
                example: andres@nexolife.com
              profile:
                type: string
                enum:
                  - DataEntry
                  - Administrator
                default: DataEntry
              church:
                type: string
                example: 63ccad4fac7871cc2f7b84cb
              rol:
                type: string
                enum:
                  - SuperAdministrator
                  - Administrator
                  - Responsible
                default: Responsible
              status:
                type: boolean
                example: true
              address:
                type: string
                example: "Calle # 12"
              phone:
                type: string
                example: "+5258493624"      
    Usersget:
      type: object
      properties:
        status:
          type: boolean
          example: true
        data:
          type: object
          properties:
            pagination:
              type: object
              properties:
                prev:
                  example: 1 || false
                page:
                  example: 1
                next:
                  example: 2 || false
                per_page:
                  example: 10
                total_pages:
                  example: 3
                per_page:
                  total_docs: 30
            info:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                    example: Andres
                  email:
                    type: string
                    example: andres@nexolife.com
                  profile:
                    type: string
                    enum:
                      - DataEntry
                      - Administrator
                    default: DataEntry
                  church:
                    type: string
                    example: 63ccad4fac7871cc2f7b84cb
                  rol:
                    type: string
                    enum:
                      - SuperAdministrator
                      - Administrator
                      - Responsible
                    default: Responsible
                  status:
                    type: boolean
                    example: true
                  address:
                    type: string
                    example: "Calle # 12"
                  phone:
                    type: string
                    example: "+5258493624"
    Week:
      type: object
      required: [status]
      properties:
        status:
          type: string
          enum:
            - AUCENSIA
            - JUSTIFICADO
            - ASISTE
            - SIN_DATOS
          default: SIN_DATOS
    ConsolidationAndEvangelization:
      type: object
      properties:
        status:
          type: boolean
          example: true
        data:
          type: object
          properties:
            pagination:
              type: object
              properties:
                prev:
                  example: 1 || false
                page:
                  example: 1
                next:
                  example: 2 || false
                per_page:
                  example: 10
                total_pages:
                  example: 3
                per_page:
                  total_docs: 30
            info:
              type: array
              items:
                type: object
                properties:
                  _id: 
                    example: 63e45dfdc22e57efb4f60762,
                  name:
                    type: string
                    example: Alberto
                  last_name:
                    type: string
                    example: Castillo Fonseca
                  age:
                    type: number
                    example: 24
                  family_status:
                    type: string
                    example: SOLTERO
                    enum:
                      - SOLTERO
                      - CASADO
                      - DIVORCIADO
                      - VIUDO
                      - CONCUBINATO
                  address:
                    type: string
                    example: Calle Mora No. 27
                  responsible:
                    type: object
                    properties:
                      _id:
                        type: string
                        example: 63f664c9b5c84f167b9d2a56
                      name:
                        type: string
                        example: Pedro
                      email:
                        type: string
                        example: manolo@gmail.com
                      profile:
                        type: string
                        example: Administrator
                      church:
                        type: string
                        example: 63ccad4fac7871cc2f7b84cb
                      rol:
                        type: string
                        example: Responsible
                      status:
                        type: boolean
                        example: true
                      createdAt:
                        type: string
                        example: 2023-02-22T18:54:01.129Z
                      updatedAt:
                        type: string
                        example: 2023-02-22T18:54:01.129Z  
                  location:
                    type: string
                    example: Buenos Aires - Argentina
                  phone:
                    type: string
                    example: +5358582342
                  occupation:
                    type: string
                    example: Informático
                  another_church:
                    type: boolean
                    default: false
                    example: false
                  to_be_visited:
                    type: boolean
                    default: false
                    example: false
                  destination:
                    type: string
                    default: EN_PROCESO
                    example: EN_PROCESO
                    enum:
                      - CONSOLIDADO
                      - EN_ORACIÓN
                      - EN_PROCESO
                      - OTRA_IGLESIA
                      - VISITA
                  invited_by:
                    type: string
                    example: Carlos Sanchez
                  consolidator:
                    type: string
                    example: Carlos Sanchez 
                  comments:
                    type: array
                    items:
                      type: object
                      properties:
                        body: 
                          example: Un comentario,
                        created: 
                          example: 2023-02-08T19:15:59.423Z,
                        created_by: 
                          example: 63cb64ef0f6fb3b3921d11da,
                        _id: 
                          example: 63e3f4ef7767a2a0675f788f, 
                        status:
                          type: string
                          default: NO_INFORMO
                          example: NO_INFORMO
                          enum:
                            - VISITADO
                            - CONTACTO_TELEFONICO  
                            - NO_INFORMO  
                            - NO_CONSOLIDO  
                            - NO_RECIBIO       
    ConsolidationGet:
      type: object
      properties:
        status:
          type: boolean
          example: true
        data:
          type: object
          properties:
            _id: 
              example: 63e45dfdc22e57efb4f60762,
            name:
              type: string
              example: Alberto
            last_name:
