openapi: 3.0.3
info:
  title: NEXOHouse
  description: NEXOHouse documentation
  version: 1.0.0
servers:
  - url: https://api.nexo-house.com/api/v1
  - url: http://localhost:9000/api/v1
tags:
  - name: Auth
    description: Auth routes
  - name: Church
    description: Church routes
  - name: Consolidation
    description: Consolidations routes
  - name: Evangelization
    description: Evangelization routes
  # - name: Comment
  #   description: Comment routes
paths:
  /auth:
    post:
      tags:
        - Auth
      summary: Auth user
      description: Auth user.
      operationId: authUser
      requestBody:
        description: Created user object
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: pekrloloe@gmail.com
                password:
                  type: string
                  example: "12345678"
      responses:
        default:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
            application/xml:
              schema:
                $ref: "#/components/schemas/User"
    get:
      tags:
        - Auth
      summary: Geat All Users
      security:
        - bearerAuth: []
      description: Geat All Users
      operationId: getAllUsers
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Usersget"
  /auth/responsibles:
    get:
      tags:
        - Auth
      summary: Geat All Responsibles users
      security:
        - bearerAuth: []
      description: Geat All Responsibles users
      operationId: getAllResponsiblesUsers
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponsibleGet"                
  /auth/create:
    post:
      tags:
        - Auth
      summary: Create user
      security:
        - bearerAuth: []
      description: Create user.
      operationId: createUser
      requestBody:
        description: Created user object
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        200:
          $ref: "#/components/responses/ok"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        406:
          $ref: "#/components/responses/DuplicateData"
  /auth/{id}:
    put:
      tags:
        - Auth
      summary: Update user by id
      security:
        - bearerAuth: []
      description: Update user by id
      operationId: updateUserById
      parameters:
        - name: id
          in: path
          description: "The id that needs to be fetched"
          required: true
          schema:
            type: string
      requestBody:
        description: Update an existent user in the store
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "200":
          description: User updated successfully!
        "400":
          description: Invalid id supplied
        "404":
          $ref: "#/components/responses/IsNoRecord"
    delete:
      tags:
        - Auth
      summary: Delete user by id
      security:
        - bearerAuth: []
      description: Delete user by id
      operationId: deleteUserById
      parameters:
        - name: id
          in: path
          description: "The id that needs to be fetched"
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User removed successfully!
        "400":
          description: Invalid id supplied
        "404":
          $ref: "#/components/responses/IsNoRecord"
  /consolidation:
    post:
      tags:
        - Consolidation
      summary: Create Consolidation
      security:
        - bearerAuth: []
      description: Create Consolidation.
      operationId: createConsolidation
      requestBody:
        description: Created consolidation object
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConsolidationAndEvangelizationPost"
      responses:
        200:
          $ref: "#/components/responses/ok"
        401:
          $ref: "#/components/responses/UnauthorizedError"
        406:
          $ref: "#/components/responses/DuplicateData"
    get:
      tags:
        - Consolidation
      summary: Geat All Consolidation
      security:
        - bearerAuth: []
      description: Geat All Consolidation
      operationId: getAllConsolidation
      parameters:
        - name: date
          in: query
          description: Used to filter by months
          required: false
          explode: true
          schema:
            type: string
            example: 2023-02
        - name: page
          in: query
          description: Current page
          required: false
          explode: true
          schema:
            type: string
            example: 1
        - name: limit
          in: query
          description: How many elements are displayed per page
          required: false
          explode: true
          schema:
            type: string
            example: 10
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsolidationAndEvangelization"
  /consolidation/{id}:
    get:
      tags:
        - Consolidation
      summary: Get one consolidation by id
      security:
        - bearerAuth: []
      description: Get one consolidation by id
      operationId: getOneConsolidationByName
      parameters:
        - name: id
          in: path
          description: "The id that needs to be update"
          required: true
          schema:
            type: string
            example: 63ce20fb08833b0f940ba1cd
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsolidationGet"
        "400":
          description: Invalid id supplied
        "404":
          $ref: "#/components/responses/IsNoRecord"
    put:
      tags:
        - Consolidation
      summary: Update consolidation by id
      security:
        - bearerAuth: []
      description: Update consolidation by id
      operationId: updateConsolidationByName
      parameters:
        - name: id
          in: path
          description: "The id that needs to be fetched"
          required: true
          schema:
            type: string
            example: 63ce20fb08833b0f940ba1cd
      requestBody:
        description: Update an existent consolidation in the store
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConsolidationAndEvangelizationPost"
      responses:
        "200":
          description: Consolidation updated successfully!
        "400":
          description: Invalid id supplied
        "404":
          $ref: "#/components/responses/IsNoRecord"
    delete:
      tags:
        - Consolidation
      summary: Delete consolidation by id
      security:
        - bearerAuth: []
      description: Delete consolidation by id
      operationId: deleteConsolidationByName
      parameters:
        - name: id
          in: path
          description: "The id that needs to be fetched"
          required: true
          schema:
            type: string
            example: 63ce20fb08833b0f940ba1cd
      responses:
        "200":
          description: Consolidation removed successfully!
        "400":
          description: Invalid id supplied
        "404":
          $ref: "#/components/responses/IsNoRecord"
  /consolidation/{id}/comment:
    put:
      tags:
        - Consolidation
      summary: Create a consolidation comment
      security:
        - bearerAuth: []
      description: Create a consolidation comment
      operationId: createCommentConsolidation
      parameters:
        - name: id
          in: path
          description: "The consolidation id"
          required: true
          schema:
            type: string
            example: 63ce20fb08833b0f940ba1cd
      requestBody:
        description: Create a consolidation comment
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Comment"
      responses:
        "200":
          description: Comment created successfully!
        "400":
          description: Invalid id supplied
        "404":
          $ref: "#/components/responses/IsNoRecord"
  /consolidation/{id}/comment/{commentId}:
    put:
      tags:
        - Consolidation
      summary: Remove a consolidation comment
      security:
        - bearerAuth: []
      description: Remove a consolidation comment
      operationId: removeCommentConsolidation
      parameters:
        - name: id
          in: path
          description: "The consolidation id"
          required: true
